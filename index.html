<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Plan zajęć</title>
        <link rel="stylesheet" href="main.css"/>
        <link rel="stylesheet" href="icons/css/fontello.css"/>
    </head>
    <body>
        <div class="container">
            <div class="day">Poniedziałek
                        <button class="plus">Dodaj</button>
            </div>
            <div class="day">Wtorek
                        <button class="plus">Dodaj</button>
            </div>
            <div class="day">Środa
                        <button class="plus">Dodaj</button>
            </div>
            <div class="day">Czwartek
                        <button class="plus">Dodaj</button>
            </div>
            <div class="day">Piątek
                        <button class="plus">Dodaj</button>
            </div>
        </div>
        <div class="popup">
            <h3>Dodaj/edytuj przedmiot:</h3>
            <div class="popupBody">
                
                <from action = "">
                <label>Rozpoczęcie:</label></br><input type="text" class="popupInputFrom" placeholder="Rozpoczęcie..." maxlength="7"/></br>
                <label>Zakończenie:</label></br><input type="text" class="popupInputTo" placeholder="Zakończenie..." maxlength="7"/></br>
                <label>Nazwa przedmiotu:</label><input type="text" class="popupInput" placeholder="Nazwa przedmiotu..." maxlength="60"/>
                </from>
                <p class="popupInfo"></p>
                <button class="popupBtn accept">Zatwierdź</button>
                <button class="popupBtn cancel">Anuluj</button>
            </div>
        </div>
    
    <button class="settings"><i class="icon-cog-outline"></i></button>
    <div class="settings--div">
        <div class="settings--div--body">
            <div class= "sett--option">Subject background image:<div class="button--bck" id="sub--but--bck"></div><button class="sett--button" id="sub--bck--image"></button></div>
            <div class= "sett--option">Border:<div class="button--bck"></div><button class="sett--button" id="border--on--off"></button></div>
            <div class= "sett--option" id="color-shames">Choose a color scheme:</br>
                <button class="color--shame" id="dark--color--shame"></button>
                <button class="color--shame" id="bright--color--shame"></button>
            </div>
        </div>
    </div>
    <div class="footer">
        All rights reserved © Arkadiusz Pomarański
    </div>
    <script src="main1.js"></script>
    </body>
</html>
