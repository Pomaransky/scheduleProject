<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Schedule</title>
        <link rel="stylesheet" href="main.css"/>
        <link rel="stylesheet" href="icons/css/fontello.css"/>
    </head>
    <body>
        <div class="container">
            <div class="day">Monday
                        <button class="plus">Add</button>
            </div>
            <div class="day">Tuesday
                        <button class="plus">Add</button>
            </div>
            <div class="day">Wednesday
                        <button class="plus">Add</button>
            </div>
            <div class="day">Thursday
                        <button class="plus">Add</button>
            </div>
            <div class="day">Friday
                        <button class="plus">Add</button>
            </div>
        </div>
        <div class="popup">
            <h3>Edit subject:</h3>
            <div class="popupBody">
                
                <from action = "">
                <label>Beginning:</label></br><input type="text" class="popupInputFrom" placeholder="Beginning..." maxlength="7"/></br>
                <label>End:</label></br><input type="text" class="popupInputTo" placeholder="End..." maxlength="7"/></br>
                <label>Subject name:</label><input type="text" class="popupInput" placeholder="Subject name..." maxlength="60"/>
                </from>
                <p class="popupInfo"></p>
                <button class="popupBtn accept">Submit</button>
                <button class="popupBtn cancel">Cancel</button>
            </div>
        </div>
    
    <button class="settings"><i class="icon-cog-outline"></i></button>
    <div class="settings--div">
        <div class="settings--div--body">
            <div class= "sett--option">Subject background image:<div class="button--bck" id="sub--but--bck"></div><button class="sett--button" id="sub--bck--image"></button></div>
            <div class= "sett--option">Subject border:<div class="button--bck"></div><button class="sett--button" id="border--on--off"></button></div>
            <div class= "sett--option" id="color-shames">Choose a color scheme:</br>
                <button class="color--shame" id="dark--color--shame"></button>
                <button class="color--shame" id="bright--color--shame"></button>
            </div>
        </div>
    </div>
    <div class="footer">
        All rights reserved © Arkadiusz Pomarański
    </div>
    <script src="main1.js"></script>
    </body>
</html>
